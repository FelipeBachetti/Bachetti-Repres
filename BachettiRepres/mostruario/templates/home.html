{% extends "main.html" %}
{% block title %} HOME {% endblock %}

{% block content %}

<div class="companies">
    {% for empresa in empresas %}
        <div class="company">
            <a href="/empresa/{{ empresa.id }}" class="company-link">
                <h2>{{ empresa.nome }}</h2>
            </a>
            <img src="{{ empresa.link_imagem }}" alt="Empresa Image" class="empresa-image" />
        </div>
    {% endfor %}
</div>

{% endblock %}
