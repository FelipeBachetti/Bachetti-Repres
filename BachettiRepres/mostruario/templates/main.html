{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

    <div class="header">
        <h1>Bachetti Representações</h1>
    </div>

    <div class="sidenav">
        {% for empresa in empresas %}
            <a href="/empresa/{{ empresa.id }}"> {{ empresa.nome }}</a>
        {% endfor %}
    </div>

    <div id="content", name="content", class="content">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
