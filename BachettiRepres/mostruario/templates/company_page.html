{% extends "main.html" %}
{% block title %} HOME {% endblock %}

{% block content %}

<div class="tipos-page">
    {% for tipo in tipos %}
        <div class="tipos">
            <a href="/empresa/{{tipo.empresa_id}}/tipo/{{tipo.id}}">
                <div class="tipos-text">{{tipo.nome}}</div>
            </a>
        </div>
    {% endfor %}
</div>

{% endblock %}
